<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="m.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title" id="myModalLabel" ng-bind="m.data.title"></h4>
	</div>
	<div class="modal-body">
		<p ng-if="m.data.start">開始時間:{{m.data.startTime}}</p>
		
		<p ng-if="m.data.end">結束時間:{{m.data.endTime}}</p>
		<p>地點:{{m.data.location}}</p>
		<p>出席人員:{{m.data.description}}</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-sm btn-dark" data-dismiss="modal" ng-click="m.cancel()">關閉</button>
	</div>	
</div>
