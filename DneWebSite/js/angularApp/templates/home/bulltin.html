

<div class="container" id="bulltin">

        <div class="row">
            <h1 class="text-center title">公佈欄</h1>
            <div class="separator"></div>
            
            <div class="col-md-12">
                <button id='toggleFiltering' ng-click="g.toggleFiltering()" class="btn btn-success"><span ng-bind="g.searchTextToggle"></span>簡易搜尋</button>
                <a href="/posts" target="_blank" class="btn btn-info pull-right">管理</a>
                <div id="bulltinGrid" ui-grid="g.gridOptions" style="width:auto;height:auto" ui-grid-resize-columns ui-grid-selection ui-grid-pagination>
                </div>
                
                <span class="clearfix"></span>
            </div>
        </div>
            
    </div>
</div>
